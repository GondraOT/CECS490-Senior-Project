[package]
name = "basketball_detector"
version = "0.1.0"
edition = "2021"

[dependencies]
opencv = { version = "0.92", features = ["highgui", "videoio", "imgproc", "imgcodecs"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
base64 = "0.21"

[profile.release]
opt-level = 3
lto = true
