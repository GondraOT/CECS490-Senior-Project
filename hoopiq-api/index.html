<!DOCTYPE html>
<html>
<head>
<style>
body { background:#050a07; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:'IBM Plex Mono',monospace; flex-direction:column; gap:40px; }
.row { display:flex; align-items:flex-end; gap:60px; }
.item { display:flex; flex-direction:column; align-items:center; gap:8px; }
.label { color:#5a7a63; font-size:11px; }
.tab { background:#1a1a2e; border-radius:8px 8px 0 0; padding:8px 16px; display:flex; align-items:center; gap:8px; color:#ccc; font-size:13px; width:220px; }
</style>
</head>
<body>
<div class="row">

  <div class="item">
    <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <!-- Backboard (3D perspective, slightly angled) -->
      <rect x="3" y="4" width="12" height="9" rx="1" fill="#00ff88"/>
      <!-- Backboard side depth -->
      <polygon points="15,4 17,6 17,15 15,13" fill="#00cc6a"/>
      <!-- Backboard bottom depth -->
      <polygon points="3,13 15,13 17,15 5,15" fill="#009955"/>
      <!-- Arm -->
      <rect x="8" y="13" width="2" height="4" fill="#00ff88"/>
      <!-- Hoop ring (3D ellipse - wider than tall for perspective) -->
      <ellipse cx="13" cy="18" rx="9" ry="3.5" fill="none" stroke="#00ff88" stroke-width="2.2"/>
      <!-- Net lines -->
      <line x1="5"  y1="18" x2="6"  y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="8"  y1="18" x2="8.5" y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="11" y1="18" x2="11" y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="14" y1="18" x2="13.5" y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="17" y1="18" x2="16" y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="20" y1="18" x2="18.5" y2="28" stroke="#00ff88" stroke-width="1"/>
      <!-- Net cross lines -->
      <line x1="5.2" y1="21" x2="19" y2="21" stroke="#00ff88" stroke-width="0.7" opacity="0.55"/>
      <line x1="5.6" y1="24" x2="18.2" y2="24" stroke="#00ff88" stroke-width="0.7" opacity="0.55"/>
      <line x1="6"   y1="27" x2="17.5" y2="27" stroke="#00ff88" stroke-width="0.7" opacity="0.55"/>
      <!-- Net bottom curve -->
      <path d="M6 28 Q12 31 18.5 28" fill="none" stroke="#00ff88" stroke-width="1"/>
    </svg>
    <div class="label">32x32</div>
  </div>

  <div class="item">
    <svg width="64" height="64" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <rect x="3" y="4" width="12" height="9" rx="1" fill="#00ff88"/>
      <polygon points="15,4 17,6 17,15 15,13" fill="#00cc6a"/>
      <polygon points="3,13 15,13 17,15 5,15" fill="#009955"/>
      <rect x="8" y="13" width="2" height="4" fill="#00ff88"/>
      <ellipse cx="13" cy="18" rx="9" ry="3.5" fill="none" stroke="#00ff88" stroke-width="2.2"/>
      <line x1="5"  y1="18" x2="6"  y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="8"  y1="18" x2="8.5" y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="11" y1="18" x2="11" y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="14" y1="18" x2="13.5" y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="17" y1="18" x2="16" y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="20" y1="18" x2="18.5" y2="28" stroke="#00ff88" stroke-width="1"/>
      <line x1="5.2" y1="21" x2="19" y2="21" stroke="#00ff88" stroke-width="0.7" opacity="0.55"/>
      <line x1="5.6" y1="24" x2="18.2" y2="24" stroke="#00ff88" stroke-width="0.7" opacity="0.55"/>
      <line x1="6"   y1="27" x2="17.5" y2="27" stroke="#00ff88" stroke-width="0.7" opacity="0.55"/>
      <path d="M6 28 Q12 31 18.5 28" fill="none" stroke="#00ff88" stroke-width="1"/>
    </svg>
    <div class="label">64x64</div>
  </div>

  <div class="item">
    <div class="tab">
      <svg width="16" height="16" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="4" width="12" height="9" rx="1" fill="#00ff88"/>
        <polygon points="15,4 17,6 17,15 15,13" fill="#00cc6a"/>
        <polygon points="3,13 15,13 17,15 5,15" fill="#009955"/>
        <rect x="8" y="13" width="2" height="4" fill="#00ff88"/>
        <ellipse cx="13" cy="18" rx="9" ry="3.5" fill="none" stroke="#00ff88" stroke-width="2.2"/>
        <line x1="5"  y1="18" x2="6"  y2="28" stroke="#00ff88" stroke-width="1"/>
        <line x1="8"  y1="18" x2="8.5" y2="28" stroke="#00ff88" stroke-width="1"/>
        <line x1="11" y1="18" x2="11" y2="28" stroke="#00ff88" stroke-width="1"/>
        <line x1="14" y1="18" x2="13.5" y2="28" stroke="#00ff88" stroke-width="1"/>
        <line x1="17" y1="18" x2="16" y2="28" stroke="#00ff88" stroke-width="1"/>
        <line x1="20" y1="18" x2="18.5" y2="28" stroke="#00ff88" stroke-width="1"/>
        <line x1="5.2" y1="21" x2="19" y2="21" stroke="#00ff88" stroke-width="0.7" opacity="0.55"/>
        <line x1="5.6" y1="24" x2="18.2" y2="24" stroke="#00ff88" stroke-width="0.7" opacity="0.55"/>
        <line x1="6"   y1="27" x2="17.5" y2="27" stroke="#00ff88" stroke-width="0.7" opacity="0.55"/>
        <path d="M6 28 Q12 31 18.5 28" fill="none" stroke="#00ff88" stroke-width="1"/>
      </svg>
      HoopIQ â€” Live Basket...
    </div>
    <div class="label">In browser tab</div>
  </div>

</div>
</body>
</html>
